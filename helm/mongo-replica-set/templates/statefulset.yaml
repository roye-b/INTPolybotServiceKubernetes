apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  labels:
    app: mongo
    release: mongo-replica-set
    app.kubernetes.io/managed-by: Helm
  annotations:
    meta.helm.sh/release-name: mongo-replica-set
    meta.helm.sh/release-namespace: default
spec:
  serviceName: "mongo-replica-set-mongo-headless"
  replicas: 3
  selector:
    matchLabels:
      app: mongo
      release: mongo-replica-set
  template:
    metadata:
      labels:
        app: mongo
        release: mongo-replica-set
    spec:
      terminationGracePeriodSeconds: 90 # Increased from default 30, good practice
      containers:
      - name: mongo
        image: mongo:5.0 # Use the specific version 5.0 from original yaml
        ports:
        - containerPort: 27017
          name: mongo
        command:
          - mongod
          - --replSet
          - myReplicaSet
          - --bind_ip
          - 0.0.0.0
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
#        livenessProbe: # <-- UNCOMMENTED and using longer delay
#          tcpSocket:
#            port: 27017
#          initialDelaySeconds: 90 # Increased significantly
#          periodSeconds: 10
#          timeoutSeconds: 5 # Slightly longer timeout
#          failureThreshold: 3
#        readinessProbe: # <-- UNCOMMENTED and using longer delay
#          tcpSocket:
#            port: 27017
#          initialDelaySeconds: 60 # Increased significantly (less than liveness)
#          periodSeconds: 10
#          timeoutSeconds: 5 # Slightly longer timeout
#          failureThreshold: 3
##        resources: # <-- ENSURE THESE ARE PRESENT AND CORRECT
##          requests:
##            memory: "1Gi"
##            cpu: "500m"
##          limits:
##            memory: "2Gi"
##            cpu: "1"
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
      labels:
        app: mongo
        release: mongo-replica-set
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 10Gi
      storageClassName: local-storage